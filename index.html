<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DevOps Lifecycle</title>
<style>
body {font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px;}
.timeline {display: flex; flex-direction: column; align-items: center; gap: 10px;}
.step {background: white; padding: 10px 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; text-align: center;}
.arrow {font-size: 24px;}
</style>
</head>
<body>
<h2 style="text-align:center">DevOps Lifecycle</h2>
<div class="timeline">
<div class="step">1. Plan</div>
<div class="arrow">⬇</div>
<div class="step">2. Code</div>
<div class="arrow">⬇</div>
<div class="step">3. Build</div>
<div class="arrow">⬇</div>
<div class="step">4. Test</div>
<div class="arrow">⬇</div>
<div class="step">5. Release</div>
<div class="arrow">⬇</div>
<div class="step">6. Deploy</div>
<div class="arrow">⬇</div>
<div class="step">7. Operate</div>
<div class="arrow">⬇</div>
<div class="step">8. Monitor</div>
<div class="arrow">⬇</div>
<div class="step">9. Feedback / Improve</div>
</div>
</body>
</html>
